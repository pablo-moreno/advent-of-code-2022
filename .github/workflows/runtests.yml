name: Run Tests
	on: [push]

	jobs:
	  run_tests:
	    runs-on: ubuntu-latest
	    steps:
	    - uses: actions/checkout@v1
	    - name: Set up Python
	      uses: actions/setup-python@v1
	      with:
	        python-version: '3.10'
	    - name: Install dependencies
	      run: |
	        python -m pip install --upgrade pip
	        pip install -r requirements.txt
	    - name: Run tests
	      run: |
	        pytest --cov
